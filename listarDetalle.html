<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body id="body">
        <div class="container">
            <h3>Detalle</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id_Paquete</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenido">

                </tbody>
            </table>
            <button id="crear" class="btn btn-outline-primary"><a href="registrarDetalle.html"
                    style="color: black; text-decoration: none;">Registrar Detalle del paquete</a></button>
        </div>
        <!-- Modal Trigger -->


        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-small">
            <div class="modal-content">
                <div class="container">
                    <div class="card p-4">
                        <h3 class="text-center">Editar Registros</h3>
                        <form>
                            <input type="hidden" id="_id">

                            <div class="input-field">
                                <input id="_id" type="hidden" class="validate">
                                <label for="idPaquete">Id Paquete</label>
                                <input type="number" id="idPaquete" placeholder="Id Paquete">
                            </div>

                            <div class="input-field">
                                <label for="tipo">Tipo</label>
                                <input type="text" id="tipo" placeholder="Tipo">
                            </div>

                            <div class="input-field">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" id="cantidad">
                            </div>

                            <div class="input-field">
                                <label for="estado">Estado</label>
                                <input type="text" id="estado" placeholder="Estado">
                            </div>

                            <div class="text-center">
                                <button id="btnEditar" class="btn btn-outline-primary">Editar Paquete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



        <script>

            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.modal');
                var instances = M.Modal.init(elems);
            });

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="funcionesJS/detalleJS.js"></script>
    </body>

    </html>
